<ion-view title="Todo List">
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="newTodoPage()">
            <i class="ion ion-plus"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
        </div>
        <ion-list>
            <ion-item ng-repeat="todo in todoList | filter: data.searchQuery"
                      type="item-text-wrap" href="#/todo-detail/{{todo.id}}"
                      class="item todo-done-{{todo.done}}">
                {{todo.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
